<html>
  <head>
    <title>Track Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="./functions.js" defer></script>
    <script src="./maps.js" defer></script>
    
  </head>
  <body>
    <style>

    </style>

    <div class="container">
      
      <div class="filter-section">
          <!-- Filter options will go here -->
          <h4>Filter Options:</h4>
          <label for="radius-search">Radius:</label>
          <select id="radius-search">
            <option value="5">5 miles</option>
            <option value="10">10 miles</option>
            <option value="25">25 miles</option>
            <option value="50">50 miles</option>
            <option value="100">100 miles</option>
          </select>
          
          <!-- <label for="state-search">State:</label>
          <select id="state-search">
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            
          </select> -->
          
          
          <!-- Add more filters as needed -->
          <button type="submit" class="apply-filter">Apply Filters</button>
      </div>
      <div class="main-content">
          <div class="info-cards">

            <div id="track-container"></div>
              <template id="track-card">
                <link src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
                <style>
                    .card {
                      border: 1px solid #49759fff;
                      padding: 10px;
                      margin: 10px 0;
                      border-radius: 5px;
                      transition: transform 0.4s; /* Prepare for hover animation */
                      transition: background-color 0.3s ease;
                    }
                    .card:hover {
                      transform: scale(1.02);
                      border-color: #49759fff;
                      background-color: #E8E8E8;
                    }
                    #card-title {
                      font-weight: bold;
                      font-size: 16px;
                      color: inherit;
                      line-height: 30px;
                    }
                    #card-title:hover {
                      text-decoration: underline;
                      cursor: pointer;
                    }

                    .card-text {
                      font-size: 14px;
                      color: #777;
                    }
                    .mb-3 { margin-bottom: 3px; }
                    .mb-10 { margin-bottom: 10px; }
                    .highlighted {
                      border: 2px solid #49759fff;
                      background-color: #E8E8E8;
                    }

                    .link {
                      cursor: pointer;
                      max-width: 1.2rem;
                      margin: 0 5px;
                    }
                    .link-container {
                      display: flex;
                      justify-content: flex-end;
                    }
                    #fb-link { fill: #0a66ff; }
                                 
                </style>

                <div class="card">
                  <div id="card-title">
                    <slot name="trackName"></slot>
                  </div>
                  <div class="card-text">
                    <div class="mb-3">
                      <slot name="address"></slot>
                    </div>
                    <div class="mb-3">
                      <slot name="phoneNumber"></slot>                      
                    </div>
                    <div class="mb-10">
                      <slot name="email"></slot>                     
                    </div>
                    <div class="link-container">
                      <div class="mb-3 link" id="website-link">
                        <slot name="website"></slot>
                      </div>
                      <div class="mb-3 link" id="fb-link">
                        <slot name="facebook"></slot>
                      </div>
                    </div>

                  </div>
                </div>
              </template>


          </div>
        <div id="map"></div>
      </div>
  </div>

    </script>
  </body>
</html>
