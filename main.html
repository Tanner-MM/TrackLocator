<html>
  <head>
    <title>Track Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="./functions.js" defer></script>
    <script src="./maps.js" defer></script>
    
  </head>
  <body>

    <div class="container">
      
      <div class="filter-section">
          <!-- Filter options will go here -->
          <h4>Filter Options:</h4>
          <label for="radius-search">Radius:</label>
          <select id="radius-search">
            <option value="5">5 miles</option>
            <option value="10">10 miles</option>
            <option value="25">25 miles</option>
            <option value="50">50 miles</option>
            <option value="100">100 miles</option>
          </select>
          
          <label for="state-search">State:</label>
          <select id="state-search">
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <!-- ... other states ... -->
          </select>
          
          
          <!-- Add more filters as needed -->
          <button type="submit" class="apply-filter">Apply Filters</button>
      </div>
      <div class="main-content">
          <div class="info-cards">



            
            <div id="track-container"></div>
              <template id="track-card">
                <link src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
                <style>
                    .card {
                      border: 1px solid #ccc;
                      padding: 10px;
                      margin: 10px 0;
                      border-radius: 5px;
                      transition: transform 0.4s; /* Prepare for hover animation */
                      transition: background-color 0.3s ease;
                    }
                    .card:hover {
                      transform: scale(1.02);
                      border-color: #49759fff;
                      
                      background-color: #E8E8E8;
                    }
                    .card-title {
                      font-weight: bold;
                      font-size: 16px;
                      color: #333;
                      line-height: 30px;
                    }
                    .card-text {
                      font-size: 14px;
                      color: #777;
                    }
                    .mb-3 {
                      margin-bottom: 3px;
                    }
                    .mb-10 {
                      margin-bottom: 10px;
                    }
                    .highlighted {
                      border: 2px solid #49759fff;
                      background-color: #E8E8E8;
                    }

                    .card-text > .fb-btn:hover,
                    .card-text > .website-link:hover {
                      cursor: pointer;
                    }
                                        
                </style>

                <div class="card">
                  <div class="card-title">
                    <slot name="trackName"></slot>
                  </div>
                  <div class="card-text">
                    <div class="mb-3">
                      <slot name="address"></slot>
                    </div>
                    <div class="mb-3">
                      <slot name="phoneNumber"></slot>                      
                    </div>
                    <div class="mb-10">
                      <slot name="email"></slot>                      
                    </div>
                    <div class="mb-3">
                      <slot name="website"></slot>
                    </div>
                    <a href="" class="fb-btn">
                      <svg xmlns="http://www.w3.org/2000/svg" height="1.25em" viewBox="0 0 512 512"><path d="M504 256C504 119 393 8 256 8S8 119 8 256c0 123.78 90.69 226.38 209.25 245V327.69h-63V256h63v-54.64c0-62.15 37-96.48 93.67-96.48 27.14 0 55.52 4.84 55.52 4.84v61h-31.28c-30.8 0-40.41 19.12-40.41 38.73V256h68.78l-11 71.69h-57.78V501C413.31 482.38 504 379.78 504 256z"/></svg>
                    </a>
                    <a href="" class="website-link">
                      <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 640 512"><path d="M579.8 267.7c56.5-56.5 56.5-148 0-204.5c-50-50-128.8-56.5-186.3-15.4l-1.6 1.1c-14.4 10.3-17.7 30.3-7.4 44.6s30.3 17.7 44.6 7.4l1.6-1.1c32.1-22.9 76-19.3 103.8 8.6c31.5 31.5 31.5 82.5 0 114L422.3 334.8c-31.5 31.5-82.5 31.5-114 0c-27.9-27.9-31.5-71.8-8.6-103.8l1.1-1.6c10.3-14.4 6.9-34.4-7.4-44.6s-34.4-6.9-44.6 7.4l-1.1 1.6C206.5 251.2 213 330 263 380c56.5 56.5 148 56.5 204.5 0L579.8 267.7zM60.2 244.3c-56.5 56.5-56.5 148 0 204.5c50 50 128.8 56.5 186.3 15.4l1.6-1.1c14.4-10.3 17.7-30.3 7.4-44.6s-30.3-17.7-44.6-7.4l-1.6 1.1c-32.1 22.9-76 19.3-103.8-8.6C74 372 74 321 105.5 289.5L217.7 177.2c31.5-31.5 82.5-31.5 114 0c27.9 27.9 31.5 71.8 8.6 103.9l-1.1 1.6c-10.3 14.4-6.9 34.4 7.4 44.6s34.4 6.9 44.6-7.4l1.1-1.6C433.5 260.8 427 182 377 132c-56.5-56.5-148-56.5-204.5 0L60.2 244.3z"/></svg>
                    </a>

                  </div>
                </div>


              </template>
          </div>
        <div id="map"></div>
      </div>
  </div>

    </script>
  </body>
</html>
